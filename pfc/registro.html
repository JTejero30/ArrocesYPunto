    <header>
        <button class="abrir" onclick="abrirHamburguesa()"><i class="bi bi-list"></i></i></button>
        <nav class="barraNav">

                <button class="cerrar" onclick="cerrarHamburguesa()"><i class="bi bi-x-lg"></i></button>

        <div class="formulario">

              <p><input class="input" type="password" placeholder="Confirmar contraseña"></p>
              <p id="condiciones"><input id="check" type="checkbox">Aceptar las condiciones</p>
              <p><input id="boton" type="submit" value="Registrarse"></p>
            </form>
