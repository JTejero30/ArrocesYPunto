    <header>
        <button class="abrir" onclick="abrirHamburguesa()"><i class="bi bi-list"></i></i></button>
        <nav class="barraNav">
            <ul class="abierto">
                <button class="cerrar" onclick="cerrarHamburguesa()"><i class="bi bi-x-lg"></i></button>
                <div>
                    <a href="index.html">

                <div>
                    <a href="tienda.html">

                <div>

                <div class="login">
                    <li>

                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="mainRegistro">
        <div></div>
        <div cla ss="formulario">
            <form class="contenedor">
                <div class="inputSpan">
                    <input name='nombre' class="input" type="text" placeholder="Nombre" onkeydown="letras('nombre',0)"
                        required>
                    <span></span>
                </div>

                <div class="inputSpan">
                    <input name="apellidos" class="input" type="text" placeholder="Apellidos"
                        onkeydown="letras('apellidos',1)">
                    <span></span>
                </div>

                <div class="inputSpan">
                    <input class="input" type="text" placeholder="Nombre de usuario" required>
                    <span></span>
                </div>

                <div class="inputSpan">
                    <input name="email" class="input" type="email" placeholder="Correo electronico" required
                        onkeydown="correo('email')">
                    <span></span>
                </div>

                <div class="inputSpan">
                    <input name="tejero" class="input" type="password" placeholder="Contraseña" required onkeydown="tupac('tejero')">
                    <span></span>
                </div>
                <div class="inputSpan">
                    <input class="input" type="password" placeholder="Confirmar contraseña" required>
                    <span></span>

                </div>
                <div class="checkbox">
                    <input style="display: flex;" id="check" type="checkbox" required>Aceptar las condiciones

                </div>
                <input id="boton" type="submit" value="Registrarse">
            </form>
        </div>
    </main>
